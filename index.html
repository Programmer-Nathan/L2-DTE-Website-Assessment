<!DOCTYPE html> 
<!--!Doctype tells the browser what document type to expect (HTML 5)-->
<html lang="en"> 
<!--The <html> tag represents the root of an HTMl document and is the container of all HTML documents-->
<head> 
  <!--The <head> element is a metadata container for information about the HTML document and is not displayed-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Journal</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!--The <link> tag specifies a relationship with the document and an external source-->
  <link rel="stylesheet" href="css/style.css">
  <!--href, or hyperlink reference is a reference to a destination that the browser can use. In this case it is a style sheet CSS file-->
  <script src="https://kit.fontawesome.com/77cbd3e2ff.js" crossorigin="anonymous"></script>
  <!--The src or source element embeds the resource into the document-->
  <script defer src="main.js"></script>
  <!--The <script> tag is used to embed executable data. In this case it is a JavaScript files-->
</head>
<body>
  <!--The <body> tag defines the body of the document and contains all the contents of the HTMl document-->
  <header>
    <!--A <header> element represents a container for introductionary content. My header will include the navigational bar-->
    <div class="container"> 
      <!--A <div> tag defines a division/section of an HTMl document-->  
      <!--Class elements allow CSS and JavaScript code to select and access specific elements through the class-->  
      <div class="logo-container">
        <h3 class="logo hidden">Brand<span>Name</span></h3>
      </div>
      <div class="nav-btn">
        <div class="nav-links">
          <ul>
            <!--A <ul> tag is an unordered list of items and usually displayed as a bulleted list-->
            <li class="nav-link hidden" style="--i: .6s"><a href="index.html">Home<i class="fa-solid fa-house"></i></a></li>
            <!--A <li> tag defines a list item and is used inside a ordered or unordered list-->
            <li class="nav-link hidden" style="--i: .85s"><a href="#page2">Explore<i class="fas fa-caret-down"></i></a>
              <div class="dropdown">
                <!--Below are elements of an unordered list of the Explore item that will show on hover-->
                <ul>
                  <li class="dropdown-link"><a href="html/australia.html">Australia</a></li>
                  <!--An <a> tag is an anchor element that is used to link webpages together-->
                  <li class="dropdown-link"><a href="html/cambodia.html">Cambodia</a></li>
                  <li class="dropdown-link"><a href="html/china.html">China</a></li>
                  <li class="dropdown-link"><a href="html/fiji.html">Fiji</a></li> 
                  <li class="dropdown-link"><a href="html/newzealand.html">New Zealand</a></li> 
                  <li class="dropdown-link"><a href="html/rarotonga.html">Rarotonga</a></li>  
                  <li class="dropdown-link"><a href="html/singapore.html">Singapore</a></li>  
                  <li class="dropdown-link"><a href="html/vietnam.html">Vietnam</a></li>  
                </ul>
                <div class="arrow"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!--Below is a div which contains a list of image elements that can be styled in CSS and made functional in JavaScript-->
  <!--The main function of this track is that the image perspective moves depending on where the user is on the screen, giving the illusion of looking through a window-->
  <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img class="image hidden" id="australia" src="images/Australia-coast.jpg" alt="A picture of the Gold Coast cityscape in Australia" draggable="false" />
      <img class="image hidden" id="cambodia" src="https://images.unsplash.com/photo-1583417319070-4a69db38a482?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A picture of the Phnom Pehh cityscape in Cambodia" draggable="false" />
      <img class="image hidden" id="china" src="https://images.unsplash.com/photo-1552203274-e3c7bd771d26?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A picture of Chong Qing Bridge in China" draggable="false" />
      <img class="image" id="fiji" src="https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="A seaside view of Fiji" draggable="false" />
      <img class="image" id="newzealand" src="https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A picture of the Southern Alps in New Zealand" draggable="false" />
      <img class="image" id="rarotonga" src="https://images.unsplash.com/photo-1575717160262-4d71ac45000a?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A picture of the Rarotonga beachside" draggable="false" />
      <img class="image" id="singapore" src="https://images.unsplash.com/photo-1483070472046-4defb528eff3?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A picture of the Marina Bay Sands Hotel in Singapore" draggable="false" />
      <img class="image" id="vietnam" src="https://images.unsplash.com/photo-1528127269322-539801943592?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A picture of Hแบก Long Bay in Vietnam" draggable="false" />
      <!--Draggable is set to false to ensure that the images can be scrolled and not dragged-->
    </div>
</body>
</html>
